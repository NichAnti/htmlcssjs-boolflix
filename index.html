<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Boolflix</title>
    <!-- CSS: FONTAWESOME -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
    <!-- CSS: MY CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- JS: JQUERY -->
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- JS: MOMENT -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <!-- JS: HANDLEBARS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.1.0/handlebars.min.js" charset="utf-8"></script>
    <!-- JS: MY TEMPLATE -->
    <script id="film-template" type="text/x-handlebars-template">
      <div class="film" data-id="{{id}}">
        <img class="main-img" src="{{ img_url }}" alt="{{ title }} img">
        <div class="info">
          <h1>{{ title }}</h1>
          <span class="or-tit">{{ originalTitle }}</span>
          <!-- <span>LINGUA {{ language }}</span> -->
          <img class="lan-img" src="{{ lan_url }}" alt="{{ language }} img">
          <!-- <span>VOTO {{ vote }}</span> -->
          <div class="stars">
            <i class="far fa-star"></i>
            <i class="far fa-star"></i>
            <i class="far fa-star"></i>
            <i class="far fa-star"></i>
            <i class="far fa-star"></i>
          </div>
        </div>
      </div>
      <hr>
    </script>

    <script id="tv-template" type="text/x-handlebars-template">
      <div class="tv" data-id="{{id}}">
        <img class="main-img" src="{{ img_url }}" alt="{{title}} img">
        <div class="info">
          <h1>{{ title }}</h1>
          <span class="or-tit">{{ originalTitle }}</span>
          <!-- <span>LINGUA {{ language }}</span> -->
          <img class="lan-img" src="{{ lan_url }}" alt="{{ language }} img">
          <!-- <span>VOTO {{ vote }}</span> -->
          <div class="stars">
            <i class="far fa-star"></i>
            <i class="far fa-star"></i>
            <i class="far fa-star"></i>
            <i class="far fa-star"></i>
            <i class="far fa-star"></i>
          </div>
        </div>
      </div>
      <hr>
    </script>
    <!-- JS: MY JS -->
    <script type="text/javascript" src="script.js"></script>
  </head>
  <body>
  <div class="container">
    <header>
      <div class="logo">
        <h1>BOOLFLIX</h1>
      </div>
      <div class="search">
        <input id="search-bar" type="text" placeholder="inserisci il film">
        <button id="search-btn" type="button">SEARCH</button>
      </div>
    </header>
    <h1 class="film-title-section">Film</h1>
    <div class="films">
    </div>
    <h1 class="tv-title-section">Serie tv</h1>
    <div class="tvs">
    </div>
  </div>
  </body>
</html>
